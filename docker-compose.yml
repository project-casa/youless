version: '3.4'

services:
  travis:
    image: roeldev/casa-youless-logger:${IMAGE_TAG}
    build:
      context: .
      dockerfile: Dockerfile

  prod:
    image: roeldev/casa-youless-logger:local-prod
    container_name: casa-youless-logger_prod
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .docker.env
    volumes:
      - ./.docker-volumes/config:/app/config/
      - ./.docker-volumes/data:/app/data/
      - ./.docker-volumes/log:/app/log/

  dev:
    image: roeldev/casa-youless-logger:local-dev
    container_name: casa-youless-logger_dev
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        BASE_IMAGE: roeldev/casa-youless-logger:local-prod
    env_file:
      - .docker.env
    volumes:
      - ./app:/app/
      - ./.docker-volumes/config:/app/config/
      - ./.docker-volumes/data:/app/data/
      - ./.docker-volumes/log:/app/log/
      - ./.docker-volumes/composer:/root/.composer/
#      - ../../stellar-php/stellar:/app/vendor/stellar/stellar/
